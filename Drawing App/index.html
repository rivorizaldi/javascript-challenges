<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">Drawing App</h3>
      <canvas id="canvas" width="560px" height="350px"></canvas>
      <div class="config">
        <div>
          <label for="vol">R</label>
          <input type="range" id="r" name="vol" min="0" max="255" value="0" />
          <p id="r-text"></p>
        </div>
        <div>
          <label for="vol">G</label>
          <input type="range" id="g" name="vol" min="0" max="255" value="0" />
          <p id="g-text"></p>
        </div>
        <div>
          <label for="vol">B</label>
          <input type="range" id="b" name="vol" min="0" max="255" value="0" />
          <p id="b-text"></p>
        </div>
        <div>
          <label for="vol">A</label>
          <input
            type="range"
            id="a"
            name="vol"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
          <p id="a-text"></p>
        </div>
        <div>
          <label for="">Line Width :</label>
          <input
            type="range"
            id="line-width"
            name="vol"
            min="1"
            max="20"
            value="1"
          />
          <p id="line-width-text"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
