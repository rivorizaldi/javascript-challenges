<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator App App</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>
      <div class="result-container">
        <span class="result"></span>
        <button id="copy-button"><i class="far fa-copy"></i></button>
      </div>

      <div id="checkbox-container">
        <div class="setting">
          <label for="">Password Length</label>
          <input id="password-length-input" type="number" value="20" />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input
            type="checkbox"
            id="lowercase"
            data-raw="abcdefghijklmnopqrstuvwxyz"
            checked
          />
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input
            type="checkbox"
            id="uppercase"
            data-raw="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            checked
          />
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" id="number" data-raw="1234567890" checked />
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input
            type="checkbox"
            id="symbol"
            data-raw="!@#$%^&*&#40;&#41;&lt;&#123;&#125;&#91;&#93;~=-"
            checked
          />
        </div>
      </div>
      <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
